<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = 10;
        for (let index = 2; index <= number; index++) {
            let count = 0;
            for (let i = 2; i < index; i++) {
                if(index % i == 0){
                    count++;
                }
            }
            if (count == 0) {
                console.log(index);
            }
            
        }
    </script>
</body>
</html>
