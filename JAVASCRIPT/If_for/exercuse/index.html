<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = 17;
        let counta = 0;
        for (let i = 2; i < number; i++) {
            if (number % i == 0) {
                counta++;
            }
        }

        if (counta == 0) {
            console.log("YES");
        } else {
            console.log("NO");
        }
    </script>
</body>
