<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercuse 9</title>
</head>
<body>
    <script>
        let number = 12321;
        let reverse = 0;
        for(let i = number; i > 0; i = Math.floor(i / 10)){
            let digit = i % 10;
            reverse = reverse*10 + digit;
        }
        if (reverse != number) {
            console.log("NO");
        } else {
            console.log("YES");
        }
    </script>
</body>
</html>
