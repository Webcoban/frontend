<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercuse 11</title>
</head>
<body>
    <script>
        let a = 0;
        function isStr(str) {
            for (let i = 0; i < str.length; i++) {
                if (str[i] == " ") {
                    a++;
                }
            }
            return a;
        }
        console.log(isStr(" Hello world  "));
    </script>
</body>
</html>
