<body>
    <script>
        let string = "";

        function myFunction(str) {
            let strg = str.split(" ");
            for (let i = 0; i < strg.length; i++) {
                string += strg[i];
            }
            return string;
        }

        console.log(myFunction("ab   hello ab   "));
    </script>
</body>
