<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo form và điều khiển trên form</title>
    <link rel="stylesheet" href="./../CSS/style12.css">
</head>
<body>
    <h3>Phiếu đăng ký tham gia chương trình khuyến mãi</h3>
    <form action="" method="get">
        <table>
            <tr>
                <td>Họ và tên</td>
                <td><input type="text" value="Ngô Thúc Đạt" class="name"></td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><input type="text" value="2Bia Hùng Vương, Q10" class="address"></td>
            </tr>
            <tr>
                <td>Phone number</td>
                <td><input type="text" value="0964526985" class="phone"></td>
            </tr>
            <tr>
                <td>Phái</td>
                <td>
                    <input type="radio" name="Phái" id="Nam">
                    <label for="Nam">Nam</label> 
                    <input type="radio"  name="Phái" id="Nữ">
                    <label for="Nữ">Nữ</label>
                </td>
            </tr>
            <tr>
                <td>Nghề nghiệp</td>
                <td>
                    <select name="" id="">
                        <option value="giáo viên">Giáo viên</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Chọn sản phẩm tham gia</td>
                <td>
                    <select name="" id="" size="4" multiple>
                        <option value="kem đánh răng">Kem đánh răng</option>
                        <option value="Bột giặt">Bột giặt</option>
                        <option value="Dầu gội đầu">Dầu gội đầu</option>
                        <option value="Sữa tắm">Sữa tắm</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Số người dự đoán tham gia</td>
                <td><input type="text" value="250000" id=""></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;"><input type="submit" value="Đăng nhập"></td>
                
            </tr>
        </table>
    </form>
</body>
</html>
